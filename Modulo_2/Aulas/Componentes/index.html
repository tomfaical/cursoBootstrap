<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="bg-dark p-4 text-center text-light">
        <h1 class="display-1">Componentes</h1>
    </header>

    <div class="container my-5">
        <div class="row justify-content-around">
            <div class="offset-1 col card p-3">
                <code
                    class="fs-5"> &gt; Agora passamos a importar os <a href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">styles</a> <br> &gt; e o <a href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">javascript</a> do Bootstrap</code>
            </div>
            <div class="offset-2 col p-3">
                <figure>
                    <blockquote class="blockquote mb-4">Componentes são blocos de elementos prontos que podemos
                        reutilizar</blockquote>
                    <figcaption class="blockquote-footer"><cite>Matheus Alvarez</cite></figcaption>
                </figure>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-around">
            <div class="col-2">
                <h2 class="display-5 my-5">Botões</h2>
                <button class="d-block my-3 btn btn-success">Botão</button>
                <button class="d-block my-3 btn btn-danger">Botão</button>
                <button class="d-block my-3 btn btn-outline-primary btn-sm">Botão</button>
                <button class="d-block my-3 btn btn-outline-primary btn-md">Botão</button>
                <button class="d-block my-3 btn btn-outline-primary btn-lg">Botão</button>
            </div>
            <div class="col-2">
                <h2 class="display-5 my-5">Dropdowns</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown">Menu</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Opção 1</li>
                        <li class="dropdown-item">Opção 2</li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
                <h2 class="display-5 my-5">Alertas</h2>
                <div class="alert alert-danger">Este é um alerta de perigo!</div>
                <div class="alert alert-warning">Este é um alerta de aviso!</div>
                <div class="alert alert-success">Este é um alerta de sucesso!</div>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-2">
                <h2 class="display-5 my-5">Badges</h2>
                <h3>Mensagens <span class="badge bg-danger">3</span></h3>
            </div>
            <div class="col-2">
                <h2 class="display-5 my-5">Pagination</h2>
                <div class="nav justify-content-center">
                    <ul class="pagination">
                        <li class="page-item"><a href="" class="page-link">1</a></li>
                        <li class="page-item"><a href="" class="page-link">2</a></li>
                        <li class="page-item"><a href="" class="page-link">3</a></li>
                        <li class="page-item"><a href="" class="page-link">Próximo</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <h2 class="display-5 my-5">Breadcrumbs</h2>

            </div>
        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
